<form id="form-placar" class="form-horizontal">    
    <div>   
        <input type='radio' class="radio-inline" name='tipo-placar' id="normal" value='normal' />Normal
        <input type='radio' class="radio-inline" name='tipo-placar' id="bh" value='bh' /> BH
        <button type="submit" class="btn btn-primary" id="btn-filtrar">Filtrar</button>
    </div>    
</form>
<div id="placar">
    <ol>
        {{#each pontuacoes}}
        <li id="{{ id }}">
            <span class="nome-usuario">{{ nome }}</span>
            <span class="pontos">{{ pontos }}</span>
            <span class="dificuldade">{{ dificuldade }}</span>
        </li>
        {{/each}}
    </ol>
</div>
<div id="container-btn-pagina">
    <div class="btn-pagina-anterior">
        <button>Anterior</button>
    </div>
    <div class="btn-pagina-posterior">
        <button>Próxima</button>
    </div>
</div>
